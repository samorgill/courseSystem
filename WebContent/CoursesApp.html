<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Course's</title>

<script src="./scripts/jquery-1.12.1.js" type="text/javascript"></script>
<script src="./scripts/jquery-ui.min.js" type="text/javascript"></script>
<script src="./scripts/jquery-utils.js" type="text/javascript"></script>
<link rel="stylesheet" href="./css/jquery-ui.theme.css" type="text/css"/>


<!-- Function for creating tabs -->
 <script>
 $(function() {
    $( "#tabs" ).tabs();
  });
  </script>
  
  <!-- Function for fading in the title -->
  <script>
$(function(){
	$(".title").fadeIn(3000).fadeOut(3000).fadeIn(3000);
});
</script>
  
 <!--  Function for autocompleting the getCourse field -->
  <script>
  $(function(){
  var availableTags = ["Law", "Data Science", "French", "Enterprise Programming",
                       "Web Programming", "Object Orientated Programming", "Mobile and Ubiquitous Development",
                       "Computer Science", "Astrophysics", "Physics", "Chemistry", "Biology", "Mathematics", "History",
                       "European History", "Ancient History", "German", "Spanish", "Business", "Entrepreneurship",
                       "Banking and Finance", "Accounting", "Economics", "Management", "Marketing", "Politics",
                       "Forensic Law", "Medieval and Early Modern History", "Forensic Chemistry", "Healthcare Science"];
  $('#course').autocomplete({
	  source: availableTags
  });
  });
  </script>

</head>

<body>
<div align="left">

<table border="5">
  <tr><th class="title">University of Bury</th></tr>
</table>

<div id=tabs>
	<ul>
		<li><a href="#tab1">Get All Courses</a></li>
		<li><a href="#tab2">Search Courses</a></li>
		<li><a href="#tab3">Insert Course</a></li>
	</ul>


<!-- A tab for getting all courses -->

<div id="tab1">
<fieldset>

<legend> Get All Courses</legend>

<input type="button" value="show all" 
id="allCourses"/> 

<label for="data-type1">Choose a format:</label>
<select id="format">
	<option value="json" selected="selected">json</option>
    <option value="xml">xml</option>
    <option value="text">text</option>
</select>
</fieldset>
</div>

<div id="tab2">
<fieldset>

<!-- A tab for the user to search for courses in the database -->

<legend> Search for a course</legend>

<div class = "widget">
<label for="course">Find a course<input type="text" id="course"/></label>
<input type="button" value="Search Courses"
id="searchCourses"/>
</div>
<label for="data-type2">Choose a format:</label>
<select id="format2">
	<option value="json" selected="selected">json</option>
    <option value="xml">xml</option>
    <option value="text">text</option>
</select>
</fieldset>
</div>

<!-- A tab for users to insert a course into the database -->

<div id="tab3">
<fieldset>
  <legend>Insert A Course</legend>
  <form action="#">
 
   <label>Course ID:<input type="text" id="courseid"/></label>
   <br/>
   <label>Course Name:<input type="text" id="coursename"/></label>
   <br/>
   <label>Full or Part Time:<input type="text" id="ftorpt"/></label>
   <br/>
   <label>Course Credits:<input type="text" id="coursecredits"/></label>
   <br/>
   <label>Course Duration(Months):<input type="text" id="courseduration"/></label> 
   <br/>  
   <label>Tutor ID:<input type="text" id="tutorid"/></label>
   <br/>
   <label>Tutor Name:<input type="text" id="coursetutor"/></label>
   <br/>
    
<input type="button" value="Insert Course"
id="insertCourseBtn"/>
		
		<label for="data-type3">Choose a format:</label>
   <select id="format3">
     <option value="json" selected="selected">json</option>
     <option value="xml">xml</option>
     <option value="text">text</option>
    </select>
   <br/>
</form>
<p/>
</fieldset>
</div>

<!-- A central panel to display the results of all queries -->
<fieldset>
<div id='resultScreen'></div>
</fieldset>
</div>
</div>

<br/><br/><br/>
</body>
</html>
